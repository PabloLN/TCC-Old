<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyControl - Area de Login</title>
    <link rel="stylesheet" href="css/arealogin.css">
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Criar Conta</h1>
          <input type="text" placeholder="Nome" name="username" required/>
                <input type="email" placeholder="E-mail" name="email" required/>
                <input type="password" placeholder="Senha" name="password" required/>
                <button>Cadastrar</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Entrar</h1>
          <input type="email" placeholder="Email" name="email" required/>
          <input type="password" placeholder="Senha" name="password" required/>
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem-vindo de volta!</h1>
            <p>
              Já possui uma conta? <br>Clique abaixo para realizar o login
            </p>
            <button class="ghost" id="signIn">Entrar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Olá, amigo!</h1>
            <p>Ainda não possui uma conta? <br> Clique no botão abaixo e comece sua jornada conosco</p>
            <button class="ghost" id="signUp">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <script  src="js/arealogin.js"></script>
  </body>
</html>
